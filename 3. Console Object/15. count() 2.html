<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>count()</title>
  </head>

  <body>
    <h1>JavaScript console.count() Method</h1>
    <p>Press F12 on your keyboard to view the message in the console view.</p>

    <script>
      console.count();
      console.count();
    </script>

    <p>Even if the console.count() method is called two times, the number in each case will be 1.</p>

    <p>This is because each particular call is made only one time.</p>
  </body>

</html>
