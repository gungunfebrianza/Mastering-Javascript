<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Map Object</title>
</head>

<body>

</body>
<script>
  var myMap = new Map();
  myMap.set(0, 'zero');
  myMap.set(1, 'one');
  for (var [key, value] of myMap) {
    console.log(key + ' = ' + value);
  }
  // 0 = zero
  // 1 = one

  for (var key of myMap.keys()) {
    console.log(key);
  }
  // 0
  // 1

  for (var value of myMap.values()) {
    console.log(value);
  }
  // zero
  // one

  for (var [key, value] of myMap.entries()) {
    console.log(key + ' = ' + value);
  }
  // 0 = zero
  // 1 = one
</script>

</html>
