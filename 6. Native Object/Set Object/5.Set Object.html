<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Set Constructor</title>
</head>

<body>

</body>
<script type="text/javascript">
  let set = new Set();

  let john = {
    name: "John"
  };
  let pete = {
    name: "Pete"
  };
  let mary = {
    name: "Mary"
  };

  // visits, some users come multiple times
  set.add(john);
  set.add(pete);
  set.add(mary);
  set.add(john);
  set.add(mary);

  // set keeps only unique values
  alert(set.size); // 3

  for (let user of set) {
    alert(user.name); // John (then Pete and Mary)
  }
</script>

</html>
