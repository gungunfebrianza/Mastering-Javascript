<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>warn()</title>
  </head>

  <body>
    <h1>JavaScript console.warn() Method</h1>
    <p>Press F12 on your keyboard to view the message in the console view.</p>
    <p>This example demonstrates the console.warn() method, and how to use an Object as the warning message.</p>

    <script>
      var myObj = {
        firsname: "John",
        lastname: "Doe"
      };
      console.warn(myObj);
    </script>
  </body>

</html>
